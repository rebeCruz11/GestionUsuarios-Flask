<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agregar Nota</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-info">
        <div class="container-fluid">
            <a class="navbar-brand text-dark" href="#">Gestión de Alumnos</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item"><a class="nav-link text-dark" href="{{ url_for('main.home') }}">Usuarios</a></li>
                    <li class="nav-item"><a class="nav-link text-dark" href="{{ url_for('main.perfil') }}">Perfil</a></li>
                    <li class="nav-item"><a class="nav-link text-dark" href="{{ url_for('main.logout') }}">Cerrar Sesión</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Contenedor principal -->
    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-lg-8 col-xl-6">
                <div class="card rounded-3 shadow">
                    <div class="card-body p-4">
                        <h2 class="mb-4 text-center">Agregar Nota</h2>

                        <!-- Formulario para agregar nota -->
                        <form method="POST">
                            <div class="mb-3">
                                <label for="materia" class="form-label">Materia</label>
                                <input type="text" class="form-control" id="materia" name="materia" required>
                            </div>
                            <div class="mb-3">
                                <label for="nota1" class="form-label">Nota 1</label>
                                <input type="number" class="form-control" id="nota1" name="nota1" required>
                            </div>
                            <div class="mb-3">
                                <label for="nota2" class="form-label">Nota 2</label>
                                <input type="number" class="form-control" id="nota2" name="nota2" required>
                            </div>
                            <div class="mb-3">
                                <label for="nota3" class="form-label">Nota 3</label>
                                <input type="number" class="form-control" id="nota3" name="nota3" required>
                            </div>
                            <button type="submit" class="btn btn-success w-100">Guardar Nota</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
